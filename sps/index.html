<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock papaer sciccors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPAPER SCICCORS</h1>
    <div class="choices" >
        <div class="choice" id="rock">
            <img src="stone_final.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper_final.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="sciccors_final.png" alt="">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
